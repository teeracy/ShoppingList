<!DOCTYPE html>
<html>
    <head>
    	<title>To Do List</title>
    	<link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
    	<link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="ajax.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-48435314-1', 'tracyhuynh.com');
		  ga('send', 'pageview');
		</script>
	</head>
	<body>
		<div id="container">
		<h1>Shopping List</h1>
		<ul>
			<li>One click- check/uncheck an item</li>
			<li>Double click- remove an item</li>
			<li>Drag- rearrange</li>
		</ul>
		<h4>Items Left: <span>0/0</span></h4>
		<form name="checkListForm">
			<input type="text" name="checkListItem"/>
			<div>
				<div id="add" class="button">Add</div>
				<div id="clearChecked" class="button">Clear Checked</div>
				<div id="clearAll" class="button">Clear All</div>
			</div>
		</form>
		<br/>
		<ol class="list">
		</ol>
	</body>
</html>
